<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Gerenciamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            background-color: #555;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .submenu {
            display: none;
        }

        .submenu a {
            padding-left: 40px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Aplicativo de Gerenciamento</h1>
</header>

<nav>
    <a href="#" onclick="toggleSubmenu('clientes')">Clientes</a>
    <div class="submenu" id="clientes">
        <a href="#" onclick="loadForm('inserirCliente')">Inserir Cliente</a>
        <a href="#" onclick="loadForm('alterarCliente')">Alterar Cliente</a>
        <a href="#" onclick="loadForm('excluirCliente')">Excluir Cliente</a>
    </div>

    <a href="#" onclick="toggleSubmenu('servicos')">Serviços</a>
    <div class="submenu" id="servicos">
        <a href="#" onclick="loadForm('inserirServico')">Inserir Serviço</a>
        <a href="#" onclick="loadForm('alterarServico')">Alterar Serviço</a>
        <a href="#" onclick="loadForm('excluirServico')">Excluir Serviço</a>
    </div>
</nav>

<div class="content" id="content">
    <!-- Aqui serão carregados os formulários -->
</div>

<script>
    function toggleSubmenu(submenuId) {
        var submenu = document.getElementById(submenuId);
        submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
    }

    function loadForm(formName) {
        var content = document.getElementById('content');
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                content.innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", formName + ".html", true);
        xhttp.send();
    }
</script>

</body>
</html>
